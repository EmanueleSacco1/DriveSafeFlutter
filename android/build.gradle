// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {
    repositories {
        google()
        mavenCentral()
    }
    dependencies {
        // Plugin Android Gradle
        classpath("com.android.tools.build:gradle:8.3.0")
        // Plugin Kotlin Gradle
        classpath("org.jetbrains.kotlin:kotlin-gradle-plugin:2.0.0") // CORRETTO: Aggiornato a 2.0.0
        // Plugin Google Services (per Firebase)
        classpath("com.google.gms:google-services:4.4.2")
        // Safe Args plugin per Navigation Component
        classpath("androidx.navigation:navigation-safe-args-gradle-plugin:2.7.7")
    }
}

allprojects {
    repositories {
        google()
        mavenCentral()
    }
}

rootProject.buildDir = '../build'
subprojects {
    project.buildDir = "${rootProject.buildDir}/${project.name}"
}
subprojects {
    project.evaluationDependsOn(':app')
}

tasks.register("clean", Delete) {
    delete rootProject.buildDir
}
